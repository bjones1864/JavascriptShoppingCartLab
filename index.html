<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="shoppingcartlabstyles.css">
</head>
<body class="bg-dark text-white text-center">
    <div class="container">
        <header class="row">
            <h1 class="col-6 offset-3">Ben's Superstore</h1>
        </header>
        <div class="row">
            <div class="card col-4 bg-light">
                <img src="https://www.leatherheadsports.com/cdn/shop/files/NaturalPython01.jpg?v=1686830319" class="card-img-top" data-toggle="tooltip" data-placement="bottom" title="This thing is cool"/>
                <div class="card-body">
                    <h5 class="card-title">Snakeskin Football</h5>
                    <h7>$1,200</h7>
                    <p class="card-text">Real cool football</p>
                    <input type="number" value="1" min="1" step="1" id="footballQuantity" required/>
                    <button class="btn btn-primary" onclick="AddToCart('Snakeskin Football', 1200, document.getElementById('footballQuantity').value)" >Add to Cart</button>
                </div>
            </div>
            <div class="card col-4 bg-light">
                <img src="https://cdna.lystit.com/1040/1300/n/photos/cettire/e518fa27/gucci-Multi-Mirrored-GG-Beanie.jpeg" class="card-img-top" data-toggle="tooltip" data-placement="bottom" title="This thing is ridiculous"/>
                <div class="card-body">
                    <h5 class="card-title">Gucci Balaclava</h5>
                    <h7>$1,000</h7>
                    <p class="card-text">Real cool mask</p>
                    <input type="number" value="1" min="1" step="1" id="maskQuantity" required/>
                    <button class="btn btn-primary" onclick="AddToCart('Gucci Balaclava', 1000, document.getElementById('maskQuantity').value)">Add to Cart</button>
                </div>
            </div>
            <div class="card col-4 bg-light">
                <img src="https://img1.wsimg.com/isteam/ip/07f35491-de49-4a58-8c5c-2f9d691bfa92/IMG_6008.jpeg" class="card-img-top" data-toggle="tooltip" data-placement="bottom" title="Good dog!"/>
                <div class="card-body">
                    <h5 class="card-title">Dog</h5>
                    <h7>$800</h7>
                    <p class="card-text">Real good dog</p>
                    <input type="number" value="1" min="1" step="1" id="dogQuantity" required/>
                    <button class="btn btn-primary" onclick="AddToCart('Dog', 800, document.getElementById('dogQuantity').value)">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary col-2 offset-5" onclick="CheckOut()">Check Out</button>
        </div>
        <div class="row" id="bottom-row">
            <p class="col-6 offset-3" id="total"></p>
        </div>
    </div>

    <footer class="footer bg-light fixed-bottom text-dark">
        This web page was made with HTML, CSS, Bootstrap, and JS in VS Code
    </footer>
    <script src="shoppingcartlab.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
